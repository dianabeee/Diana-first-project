<!DOCTYPE html>
<html>
  <head>
    <title>Weather | Diana App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="weather-app">
      <div class="container">
        <div class="row">
          <div class="col">
            <form id="search-form" class="form-inline">
              <input
                type="text"
                id="search-input"
                placeholder=" Enter a city"
                class="form-control"
              />
              <button type="submit" class="btn btn-dark">Search</button>
            </form>
          </div>
          <div class="col">
            <p id="current-date-time">
              <span class="highlight-color">Monday</span> | 12 October 2019 |
              22h57
            </p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <img
              src="http://openweathermap.org/img/wn/03d@2x.png"
              alt="star"
              class="main-rain"
            />
          </div>
          <div class="col">
            <h2>25ยบ</h2>
          </div>
          <div class="col-4">
            <h1>
              hello <strong><span id="city">LISBON</span></strong>
            </h1>

            <h1 class="highlight-color">
              weather: <span id="current-weather">CLEAR</span>
            </h1>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
