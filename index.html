<!DOCTYPE html>
<html>
  <head>
    <title>Weather | Diana App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="weather-app">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                     <form id="search-form">
                     <p>
                     <input
                    type="text"
                    id="search-input"
                     value=""
                    placeholder=" Enter a city"
                    />
                    <input type="submit" value="Go" />
                     </p>
                     </form>
                 </div>
             </div>
        </div>
        <div class="container">
            <div class="row">
                 <div class="col-sm">
                    <p id="current-date-time">
                     <span class="highlight-color">Monday</span> | 12 October 2019 | 22h57
                     </p>
                 </div>
            </div>

      <img
        src="https://cdn1.imggmi.com/uploads/2019/10/8/cd9fc6e75ff828b212a3fc04885dd728-full.png"
        alt="star"
        class="main-rain"
      />

      <h1>
        hello <strong><span id="city">LISBON</span></strong>
      </h1>
      <h2>25ยบ</h2>
      <h1 class="highlight-color">
        weather: <span id="current-weather">CLEAR</span>
      </h1>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
